<app-meu-modal></app-meu-modal>
<section class="d-flex justify-content-center">
  <div class="row bg-light bg-gradient my-5 rounded">
    
    <div class="col-6 p-0">
      <img class="w-100 rounded-start" src="/assets/astronationx.jpg">
    </div>
  
    <form class="my-3 col-6 d-flex flex-column justify-content-center" [formGroup]="meuFormulario">
      <div class="row">
        <div class="mb-3 col-6">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" placeholder="João da Silva" formControlName="nome">
          <app-validador-entrada [control]="obterControle('nome')"></app-validador-entrada>
        </div>
        <div class="mb-3 col-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="joaodasilva@example.com" formControlName="email">
          <app-validador-entrada [control]="obterControle('email')"></app-validador-entrada>
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col-6">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" class="form-select" formControlName="estado">
            <option>Pernambuco</option>
          </select>
          <app-validador-entrada [control]="obterControle('estado')"></app-validador-entrada>
        </div>
        <div class="mb-3 col-6">
          <label for="cidade" class="form-label">Cidade</label>
          <select id="cidade" class="form-select" formControlName="cidade">
            <option>Olinda</option>
          </select>
          <app-validador-entrada [control]="obterControle('cidade')"></app-validador-entrada>
        </div>
      </div>
      <div class="mb-3">
        <label for="instituicao" class="form-label">Instituição</label>
        <input type="text" class="form-control" id="instituicao" placeholder="Digite a instituição" formControlName="instituicao">
        <app-validador-entrada [control]="obterControle('instituicao')"></app-validador-entrada>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success w-50 my-3" type="submit">Adicionar</button>
      </div>
    </form>
  </div>
</section>
