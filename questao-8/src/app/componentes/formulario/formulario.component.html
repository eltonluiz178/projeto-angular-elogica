<div class="d-flex flex-column justify-content-center align-items-center p-3">
    <h1 class="my-5">Suas Informações</h1>
    
    <form class="my-3 w-100" [formGroup]="meuFormulario">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nome" placeholder="João da Silva" formControlName="nome">
              <app-validador-entrada [control]="obterControle('nome')"></app-validador-entrada>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="joaodasilva@example.com" formControlName="email">
              <app-validador-entrada [control]="obterControle('email')"></app-validador-entrada>
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone" placeholder="(99) 99999-9999" mask="(00) 00000-0000" formControlName="telefone">
              <app-validador-entrada [control]="obterControle('telefone')"></app-validador-entrada>
            </div>
            <div class="mb-3">
              <label for="nascimento" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="nascimento" formControlName="nascimento">
              <app-validador-entrada [control]="obterControle('nascimento')"></app-validador-entrada>
            </div>
            <button class="btn btn-primary">Salvar Contato</button>
        </form>
</div>
